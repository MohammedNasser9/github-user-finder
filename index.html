<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic page setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for icons -->
    <link
     rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer"
    />
</head>
<body>
    
    <!-- Main app container -->
    <div class="app-container">

        <!-- Page header with title and description -->
        <header>
            <h1>
                <i class="fab fa-github"></i> GitHub User Finder
            </h1>
            <p>Search for any GitHub user to see their profile and repositories</p>
        </header>

        <!-- Search input and button -->
        <div class="search-container">
            <input id="search-input" type="text" placeholder="Enter a GitHub username...">
            <button id="search-btn">Search</button>
        </div>

        <!-- Container for showing error messages -->
        <div id="error-container" class="hidden"></div>

        <!-- Profile section where user data will be injected -->
        <div class="profile hidden" id="profile-section"></div>
        
    </div>

    <!-- Main JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
